{% extends "posts/base.html" %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="main-container">
        <div class="topbar">
            <h1 class="title">Signup to our blog</h1>
        </div>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary" type="submit">Sign Up</button>
        </form>
    </div>
{% endblock %}
